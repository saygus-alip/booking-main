<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar + Bootstrap 5</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet">

    <!-- FontAwesome (optional for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-4">FullCalendar + Bootstrap 5</h2>
    <div id="calendar"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'bootstrap5', // ใช้ธีม Bootstrap 5
            initialView: 'dayGridMonth', // แสดงปฏิทินแบบเดือน
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'กิจกรรม 1',
                    start: '2025-01-09',
                    end: '2025-01-11',
                    color: '#28a745' // สีเขียว
                },
                {
                    title: 'กิจกรรม 2',
                    start: '2025-01-15',
                    color: '#dc3545' // สีแดง
                },
                {
                    title: 'กิจกรรม 3',
                    start: '2025-01-20',
                    end: '2025-01-22',
                    color: '#ffc107' // สีเหลือง
                }
            ]
        });

        calendar.render();
    });
</script>

</body>
</html>
